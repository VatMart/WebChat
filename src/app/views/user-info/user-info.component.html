<div *ngIf="isUserDataLoaded" class="ks-info ks-messenger__info">
  <div class="ks-header">
    Информация о пользователе
  </div>
  <div class="ks-body">
    <div class="ks-item ks-user">
      <span class="ks-avatar ks-online">
        <div></div>
        <img class="rounded-circle" height="48"
             [src]="previewImgURL || formatImage(userProfileImage) || 'https://www.missingdogsuk.co.uk/wp-content/plugins/wp-job-manager-resumes/assets/images/candidate.png'" alt="user image"
             width="48" >
        <input type="file"
               style="display: none"
               #fileInput
               (change)="onFileSelected($event)">
      </span>
      <span>
        <button mat-flat-button (click)="fileInput.click()">Pick File</button>
        <button mat-button *ngIf="selectedFile" (click)="onUpload()">Upload</button>
      </span>
      <span class="ks-name">{{user.nickname}}</span>
    </div>
    <div class="ks-item">
      <div class="ks-name">Имя пользователя</div>
      <div class="ks-text">
        {{user.nickname}}
      </div>
    </div>
  </div>
  <div class="ks-footer">
    <div class="ks-item">
      <div class="ks-name">Дата регистрации</div>
      <div class="ks-text">
        {{user.registrationDate | date : 'short'}}
      </div>
    </div>
  </div>
</div>
